<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Thiết Bị Phòng Thực Hành</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-flask"></i> Quản Lý Thiết Bị Lab
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#devices-section">Thiết Bị</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#rooms-section">Phòng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#categories-section">Danh Mục</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> <span id="currentUsername">Guest</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#">Thông tin cá nhân</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="handleLogout()">Đăng Xuất</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- Rooms Section -->
        <div id="rooms-section" class="card mb-4">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">
                    <i class="fas fa-door-open"></i> Sơ Đồ Phòng Thực Hành
                </h5>
            </div>
            <div class="card-body">
                <div id="roomsGrid" class="row">
                    <!-- Rooms will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Devices Section -->
        <div id="devices-section" class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="fas fa-list"></i> Quản Lý Thiết Bị
                </h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-2">
                        <input type="text" id="searchDevice" class="form-control" placeholder="Tìm kiếm thiết bị...">
                    </div>
                    <div class="col-md-2">
                        <select id="filterStatus" class="form-control">
                            <option value="">-- Tất cả trạng thái --</option>
                            <option value="available">Sẵn có</option>
                            <option value="in_use">Đang sử dụng</option>
                            <option value="maintenance">Bảo trì</option>
                            <option value="broken">Hỏng</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select id="filterCategory" class="form-control">
                            <option value="">-- Tất cả danh mục --</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select id="filterRoom" class="form-control">
                            <option value="">-- Tất cả phòng --</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-success w-100" onclick="showAddDeviceModal()">
                            <i class="fas fa-plus"></i> Thêm Thiết Bị
                        </button>
                    </div>
                </div>
                <div id="devicesList"></div>
            </div>
        </div>

        <!-- Categories Section -->
        <div id="categories-section" class="card">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">
                    <i class="fas fa-tags"></i> Quản Lý Danh Mục
                </h5>
            </div>
            <div class="card-body">
                <button class="btn btn-success mb-3" onclick="showAddCategoryModal()">
                    <i class="fas fa-plus"></i> Thêm Danh Mục
                </button>
                <div id="categoriesList"></div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Device Modal -->
    <div class="modal fade" id="deviceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deviceModalTitle">Thêm Thiết Bị</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="deviceForm">
                        <input type="hidden" id="deviceId">
                        <div class="mb-3">
                            <label class="form-label">Tên Thiết Bị *</label>
                            <input type="text" class="form-control" id="deviceName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số Seri *</label>
                            <input type="text" class="form-control" id="deviceSerial" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Danh Mục *</label>
                                    <select class="form-control" id="deviceCategory" required>
                                        <option value="">-- Chọn danh mục --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Mô Hình</label>
                                    <input type="text" class="form-control" id="deviceModel">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Số Lượng</label>
                                    <input type="number" class="form-control" id="deviceQuantity" value="1" min="1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Trạng Thái</label>
                                    <select class="form-control" id="deviceStatus">
                                        <option value="available">Sẵn có</option>
                                        <option value="in_use">Đang sử dụng</option>
                                        <option value="maintenance">Bảo trì</option>
                                        <option value="broken">Hỏng</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Vị Trí</label>
                            <input type="text" class="form-control" id="deviceLocation">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ngày Mua</label>
                            <input type="date" class="form-control" id="devicePurchaseDate">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô Tả</label>
                            <textarea class="form-control" id="deviceDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveDevice()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalTitle">Thêm Danh Mục</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm">
                        <input type="hidden" id="categoryId">
                        <div class="mb-3">
                            <label class="form-label">Tên Danh Mục *</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô Tả</label>
                            <textarea class="form-control" id="categoryDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveCategory()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
